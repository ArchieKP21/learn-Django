<html>
    <head>
        <title>Главная страница.</title>
    </head>
    <body>
        {% for post in posts %}
            <h3><a href="post_list.html">{{ post.title }}</a></h3>
            <p>Дата публикации: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        {% endfor %}
    </body>
</html>
